{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Feeds</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&family=Noto+Serif+KR&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {% block style %}
        {% endblock %}
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'posts:index' %}">Musiary</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Community</a>
                <a class="nav-item nav-link" href="#">History</a>
            </div>
            
            {% if user.is_authenticated %}
                <div id="logintab">
                    <form action="{% url 'accounts:logout' %}" method="POST">
                        {% csrf_token %}
                        
                        {{ user.get_username }}님 환영합니다.
                        <button type="submit" class="btn btn-primary">LOGOUT</button>
                    </form>
                </div>
            {% else %}
                <div id="logintab">
                    <a href="{% url 'accounts:login' %}">
                        <button type="button" class="btn btn-primary">LOGIN</button>
                    </a>
                    
                    <a href="{% url 'accounts:sign_up' %}">
                        <button type="button" class="btn btn-primary">SIGN UP</button>
                    </a>
                </div>
            {% endif %}
        </nav>
    

        {% block content %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    </body>
</html>
